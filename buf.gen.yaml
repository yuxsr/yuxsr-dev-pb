version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/yuxsr/yuxsr-dev-pb/gencode/go
plugins:
  - plugin: go
    out: gencode/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gencode/go
    opt: 
      - paths=source_relative
      - require_unimplemented_servers=false
